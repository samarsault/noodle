name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Vue app builds successfully
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]
        mongodb-version: [4.2]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          cd client
          npm install
          npm run build --if-present
          cd ..
        
  test:
    name: Tests server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo `pwd`
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
#       - run: cd server && echo `pwd` && npm ci
      - run: cd server && echo `pwd` && npm ci && npm test -- --ci --verbose --forceExit --detectOpenHandles --runInBand
        env:
          CI: true
          EXCHANGE_OMS_ID: 1
          ISOLATE: true
      
  lint:
    name: Tests the linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          cd server
          npm install
          npm run lint
          cd ../client
          npm install
          npm run lint -- --no-fix
          cd ..
        
